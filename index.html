<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>tic-tak-toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <img
                class="logoTitel"
                src="/images/logoTitel.svg"
                alt="logoTitel"
        />
        <img
                class="mainTitel"
                src="/images/mainTitel.svg"
                alt="mainTitel"
        />
        <img
                class="ticTac"
                src="/images/OX.png"
                alt="OX"
        />
    </div>
    <div  class="info">
        <div class = "points">512 очков</div>
        <div class="howTo">Как получить 128 очков</div>
        <img
                class="prizes"
                src='/images/prizes.png'
                alt='prizes'
        />
        <div class="about">О призах</div>
    </div>
    <div>
        <div class="playground"></div>
        <div class="enemy">
            <label>
                <input type="button" class="button" value="Готовность"/>
            </label>
        </div>
    </div>
    <div class="gameHistory">
        <h3 class = "titel">История игр</h3>
    </div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
